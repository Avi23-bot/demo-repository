<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>rock Paper Scissors Game</title>
    <link rel="stylesheet" href="back.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors </h1>
    </header>
    <div style="padding: 10px;">
        <div class="score-board">
            <div id="user-lable" class="badge">User</div>
            <div id="computer-lable" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="left-board">
            <div id="user-lable" class="badge">User</div>
            <span id="user-img"></span>
        </div>
        <div class="right-board">
            <div id="computer-lable" class="badge">Comp</div>
            <span id="computer-img"></span>
        </div>
    </div>
    <div class="result">
        <p>Paper covers rock. You win</p>
    </div>
    <div class="choices">
        <div id="r" class="choice"><img src="avi/4.jpg" alt=""></div>


        <div id="s" class="choice"><img src="avi/3.png" alt=""></div>


        <div id="p" class="choice"><img src="avi/5.png" alt=""></div>
    </div>
    <p id="Papper-massage">Make your move.</p>
    <center>
        <footer class="footer">
            &copy; Created By Avinash lamichhane
        </footer>
    </center>
    <script src="back.js"></script>
</body>

</html>
